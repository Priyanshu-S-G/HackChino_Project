<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Patient History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="bg-background text-foreground min-h-screen flex items-center justify-center p-6">
  <div class="bg-card shadow-xl rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-semibold mb-6 text-center">🔍 View Patient Scan History</h2>
    
    <!-- Patient UID Form -->
    <form id="history-form" class="space-y-4">
      <label for="patient_uid" class="sr-only">Patient UID</label>
      <input
        type="text"
        id="patient_uid"
        placeholder="Enter Patient UID"
        required
        class="w-full px-4 py-3 rounded-xl bg-input border border-border text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
      />
      <button
        type="submit"
        class="w-full bg-primary text-white py-3 rounded-xl hover:bg-blue-700 transition-all"
      >
        View History
      </button>
    </form>
    
    <!-- Container for History Results -->
    <div id="history-results" class="mt-8"></div>
  </div>

  <!-- Include JS -->
  <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
