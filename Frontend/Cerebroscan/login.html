<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - CereBroScan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/image/logo.png" alt="">
            <!-- <span>CereBroScan</span> -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="brain-tumor.html">Brain Tumor</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <div class="auth-forms">
                <form id="loginForm" class="active">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>

                <form id="signupForm">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/image/logo.png" alt="CereBroScan Logo">
                <p>Contact us on</p>
                <div class="social-links">
                    <a href="#"><img src="/image/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="/image/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="/image/twitter.png" alt="Twitter"></a>
                </div>
            </div>
            <div class="footer-links">
                <ul>
                    <br>
                    <br>
                    <br>
                    <li><a href="brain-tumor.html">Signs of brain tumor</a></li>
                    <li><a href="brain-tumor.html">Diagnosis and treatment</a></li>
                    <li><a href="brain-tumor.html">Brain tumor FAQs</a></li>
                </ul>
                <ul>
                    <br>
                    <br>
                    <br>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="#">Terms and conditions</a></li>
                    <li><a href="contact.html">Help</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
